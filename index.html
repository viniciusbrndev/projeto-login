<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login adaptável</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-querys.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="form">
                <h1>Conecte-se</h1>
                <p>Seja bem vindo(a) novamente! Insira suas informações para ter acesso ao seu hub.</p>
                <form autocomplete="on" action="info.php" method="post">
                    <div class="infos">
                        <span class="material-symbols-outlined">
                            mail
                            </span>
                        <input type="email" name="email" id="iemail" required minlength="15" maxlength="30" autocomplete="email" placeholder="Seu email"> <label for="iemail">Insira seu usuário</label></div>

                    <div id="bt" class="infos">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="pass" id="ipass" required minlength="8" maxlength="15" autocomplete="current-password" placeholder="Sua senha"> <label for="ipass">Isira sua senha</label></div>

                    <div class="boton"><input type="submit" value="enviar"></div>
                    <div  class="boton"><input type="reset" value="limpar"></div>
                </form>
            </div>
            
        </section>
    </main>
</body>
</html>
