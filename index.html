<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-querys.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=key" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person_add"/>
    
</head>
<body>
    <main>
        <section id="login">
        <div id="img">
        </div >
        <div id="log">
        <h1>Login</h1>
        <p>Seja bem vindo(a) novamente, faça login para ter acesso a sua área de trabalho e fazer alterações.</p>
        <form action="" method="post">
            <div class="campo">
                <span class="material-symbols-outlined">
                    person_add
                    </span>
                <input type="email" name="email" id="iemail" required maxlength="30" placeholder="Seu email">
            <label for="iemail">Usuário</label>
        </div>
        <div class="campo">
            <span class="material-symbols-outlined">
                key
                </span>
            <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8" maxlength="20">
            <label for="isenha">Senha</label>
        </div>
        <div class="enviar">
            <input type="submit" value="">
        </div>
        <div class="esenha">
            <a href="#">Esqueci minha senha</a>
        </div>
        </form>
        </div>
        </section>
    </main>
</body>
</html>
